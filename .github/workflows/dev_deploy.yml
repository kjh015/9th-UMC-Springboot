name: CI/CD Pipeline

on:
  push:
    branches: [ Feat/Chapter11 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make application.yml
        run: |
          # 경로를 정확하게 지정해서 이동
          cd ./week11/code/src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x ./week11/code/gradlew

      # [수정됨 1] 공식 Gradle 액션으로 환경만 설정 (Setup)
      # 'uses'는 로컬 경로가 아닌 공식 액션 이름을 적어야 합니다.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # [수정됨 2] 빌드 명령어를 별도로 실행 (Execute)
      # working-directory를 지정하여 해당 폴더 안에서 명령어가 실행되도록 합니다.
      - name: Build with Gradle
        run: ./gradlew build
        working-directory: ./week11/code

      # [수정됨 3] 업로드 경로 수정
      # 빌드가 week11/code 안에서 일어났으므로 결과물도 그 안에 있습니다.
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: umc7thServer
          path: week11/code/build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: umc7thServer
          # 다운로드 받을 경로 (현재 위치)
          path: .

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # [수정됨 4] 다운로드된 파일 찾기
          # upload 시 전체 경로가 포함되었을 수 있으므로 find로 현재 위치(.)부터 찾습니다.
          jar_file=$(find . -name '*.jar' ! -name '*plain.jar' | head -n 1)
          
          echo "Found jar file: $jar_file"
          
          scp -i private_key.pem -o StrictHostKeyChecking=no "$jar_file" $EC2_USERNAME@$EC2_HOST:/home/$EC2_USERNAME/umc7thServer.jar
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "
            pgrep java | xargs -r kill -15
            sleep 10
            nohup java -jar /home/$EC2_USERNAME/umc7thServer.jar > app.log 2>&1 &
          "
          rm -f private_key.pem